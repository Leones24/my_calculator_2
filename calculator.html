<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function cube() {
            const num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }

        function square() {
            const num = document.getElementById("n1");
            num.value = Math.pow(num.value, 2);
        }

        function inverse() {
            const num = document.getElementById("n1");
            num.value = 1 / num.value;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Jon Lozano PÃ©rez</h1>
    <label>Number: <input type="text" id="n1"></label>
    <p>
        <button onclick="cube()">x^3</button>
        <button onclick="square()">x^2</button>
        <button onclick="inverse()">1/x</button>
    </p>
</body>
</html>
